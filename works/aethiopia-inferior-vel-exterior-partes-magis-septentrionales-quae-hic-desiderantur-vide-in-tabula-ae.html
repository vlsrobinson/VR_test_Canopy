2e2200-c12d-4c7f-8b87-a935c349898a?as=iiif","type":"Collection","label":{"none":["16th-Early 20th Century Maps of Africa"]},"summary":{"none":["This collection features digital copies of 113 antique maps of Africa and accompanying text dating from the mid-16th Century to the early 20th Century. All scanned maps are authentic and originally collected by the Melville J. Herskovits Library of African Studies. Melville J. Herskovits established Northwestern University's Program of African Studies in 1948 (the first of its kind at a major research university in the United States). The Herskovits Library, formally created as a separate library in 1954, has since its inception collected maps that describe Africa from their earliest appearance to the most current. Map area coverage includes the continent, regions (particularly North Africa and Algeria), islands (particularly Madagascar), and a few city plans. All of these maps are loose items, though many have been excised from published atlases. Some of the highlights of the digital collection are: a series of Ptolemic maps of North Africa by Ruscelli, ca. 1565; Forlani: Africa , 1562; Mercator: Africa, 1595; Blaeu: Æthiopia ca. 1650 (a Prester John map); Carey: Africa, 1795 (first map of Africa published in the United States), Arrowsmith: Africa, 1802 (notable for its large dimensions, 124 x 145 cm.), a series of Algerian maps published by the French government in the mid-1800's, and maps by other notable cartographers, such as Hondius, Jansson, de Jode, de L'Isle, Ortelius, Sanson, and de Wit. The original maps are kept and maintained in the map collection in the Government \u0026 Geographic Information Collection. We welcome questions, comments, and suggestions concerning any aspect of this digital collection, particularly with regards to provenance. Other antique maps from the Herskovits Library which were not included in this digital collection are either duplicate copies or other editions, such as French government sets covering Algeria."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0","type":"Canvas","height":11964,"width":14205,"label":{"none":["Recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/c7b6a410-8581-419c-a79a-5c9411e4b9c7/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/c7b6a410-8581-419c-a79a-5c9411e4b9c7","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0/annotation-page","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/c7b6a410-8581-419c-a79a-5c9411e4b9c7/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":11964,"width":14205,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/c7b6a410-8581-419c-a79a-5c9411e4b9c7","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0/placeholder","type":"Canvas","width":640,"height":539,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/eae282c1-a8c1-44fe-9c28-b77f56e92b26?as=iiif/canvas/access/0/placeholder/annotat

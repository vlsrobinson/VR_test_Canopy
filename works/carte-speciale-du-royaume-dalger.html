braries","The images on this web site, from maps in the collection of the Melville J. Herskovits Library of African Studies and housed in the Government \u0026 Geographic Information Collection of Northwestern University Libraries are in the public domain in the United States, and as such, not subject to copyright restriction. The Libraries request users cite both the URL and Northwestern University Libraries if they wish to reproduce images from the repository. For access to higher resolution images please contact repository@northwestern.edu"]}},"rights":"http://rightsstatements.org/vocab/NoC-US/1.0/","thumbnail":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/11b4a339-bc6b-4ad0-809b-8f599ebbbb05/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/11b4a339-bc6b-4ad0-809b-8f599ebbbb05","type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.library.northwestern.edu/items/11b4a339-bc6b-4ad0-809b-8f599ebbbb05","type":"Text","format":"text/html","label":{"none":["Homepage at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/1c2e2200-c12d-4c7f-8b87-a935c349898a?as=iiif","type":"Collection","label":{"none":["16th-Early 20th Century Maps of Africa"]},"summary":{"none":["This collection features digital copies of 113 antique maps of Africa and accompanying text dating from the mid-16th Century to the early 20th Century. All scanned maps are authentic and originally collected by the Melville J. Herskovits Library of African Studies. Melville J. Herskovits established Northwestern University's Program of African Studies in 1948 (the first of its kind at a major research university in the United States). The Herskovits Library, formally created as a separate library in 1954, has since its inception collected maps that describe Africa from their earliest appearance to the most current. Map area coverage includes the continent, regions (particularly North Africa and Algeria), islands (particularly Madagascar), and a few city plans. All of these maps are loose items, though many have been excised from published atlases. Some of the highlights of the digital collection are: a series of Ptolemic maps of North Africa by Ruscelli, ca. 1565; Forlani: Africa , 1562; Mercator: Africa, 1595; Blaeu: Æthiopia ca. 1650 (a Prester John map); Carey: Africa, 1795 (first map of Africa published in the United States), Arrowsmith: Africa, 1802 (notable for its large dimensions, 124 x 145 cm.), a series of Algerian maps published by the French government in the mid-1800's, and maps by other notable cartographers, such as Hondius, Jansson, de Jode, de L'Isle, Ortelius, Sanson, and de Wit. The original maps are kept and maintained in the map collection in the Government \u0026 Geographic Information Collection. We welcome questions, comments, and suggestions concerning any aspect of this digital collection, particularly with regards to provenance. Other antique maps from the Herskovits Library which were not included in this digital collection are either duplicate copies or other editions, such as French government sets covering Algeria."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/11b4a339-bc6b-4ad0-809b-8f599ebbbb05?as=iiif/canvas/access/0","type":"Canvas","height":12700,"width":16507,"label":{"none":["inu-dil-80c12ff5-05ec-424e-8db8-26309e5db849.tif"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/922dc6b6-786d-435e-b2b4-691135aba884/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/922dc6b6-786d-435e-b2b4-691135aba884","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"

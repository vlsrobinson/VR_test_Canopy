r), and a few city plans. All of these maps are loose items, though many have been excised from published atlases. Some of the highlights of the digital collection are: a series of Ptolemic maps of North Africa by Ruscelli, ca. 1565; Forlani: Africa , 1562; Mercator: Africa, 1595; Blaeu: Æthiopia ca. 1650 (a Prester John map); Carey: Africa, 1795 (first map of Africa published in the United States), Arrowsmith: Africa, 1802 (notable for its large dimensions, 124 x 145 cm.), a series of Algerian maps published by the French government in the mid-1800's, and maps by other notable cartographers, such as Hondius, Jansson, de Jode, de L'Isle, Ortelius, Sanson, and de Wit. The original maps are kept and maintained in the map collection in the Government \u0026 Geographic Information Collection. We welcome questions, comments, and suggestions concerning any aspect of this digital collection, particularly with regards to provenance. Other antique maps from the Herskovits Library which were not included in this digital collection are either duplicate copies or other editions, such as French government sets covering Algeria."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/8a1b0cd7-affb-45ba-8a24-7ab7fdc3859f?as=iiif/canvas/access/0","type":"Canvas","height":11000,"width":14000,"label":{"none":["inu-dil-4ea0c637-e060-49dc-88bd-fd492c7e5d9b.tif"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/65c48ba8-b7a3-449d-9e5c-eb7b6642825f/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/65c48ba8-b7a3-449d-9e5c-eb7b6642825f","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/8a1b0cd7-affb-45ba-8a24-7ab7fdc3859f?as=iiif/canvas/access/0/annotation-page","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/wo

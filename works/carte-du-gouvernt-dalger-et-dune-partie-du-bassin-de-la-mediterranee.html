,"type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.library.northwestern.edu/items/0843b58e-e8bf-4a2d-9dc1-30b8e35f0776","type":"Text","format":"text/html","label":{"none":["Homepage at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/1c2e2200-c12d-4c7f-8b87-a935c349898a?as=iiif","type":"Collection","label":{"none":["16th-Early 20th Century Maps of Africa"]},"summary":{"none":["This collection features digital copies of 113 antique maps of Africa and accompanying text dating from the mid-16th Century to the early 20th Century. All scanned maps are authentic and originally collected by the Melville J. Herskovits Library of African Studies. Melville J. Herskovits established Northwestern University's Program of African Studies in 1948 (the first of its kind at a major research university in the United States). The Herskovits Library, formally created as a separate library in 1954, has since its inception collected maps that describe Africa from their earliest appearance to the most current. Map area coverage includes the continent, regions (particularly North Africa and Algeria), islands (particularly Madagascar), and a few city plans. All of these maps are loose items, though many have been excised from published atlases. Some of the highlights of the digital collection are: a series of Ptolemic maps of North Africa by Ruscelli, ca. 1565; Forlani: Africa , 1562; Mercator: Africa, 1595; Blaeu: Æthiopia ca. 1650 (a Prester John map); Carey: Africa, 1795 (first map of Africa published in the United States), Arrowsmith: Africa, 1802 (notable for its large dimensions, 124 x 145 cm.), a series of Algerian maps published by the French government in the mid-1800's, and maps by other notable cartographers, such as Hondius, Jansson, de Jode, de L'Isle, Ortelius, Sanson, and de Wit. The original maps are kept and maintained in the map collection in the Government \u0026 Geographic Information Collection. We welcome questions, comments, and suggestions concerning any aspect of this digital collection, particularly with regards to provenance. Other antique maps from the Herskovits Library which were not included in this digital collection are either duplicate copies or other editions, such as French government sets covering Algeria."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/0843b58e-e8bf-4a2d-9dc1-30b8e35f0776?as=iiif/canvas/access/0","type":"Canvas","height":14212,"width":11096,"label":{"none":["inu-dil-0fc95ebe-77f6-4bd7-a9ed-b336a4a479dd.tif"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/b664148d-89d5-4d80-a63a-9a84c7176a94/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/b664148d-89d5-4d80-a63a-9a84c7176a94","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/0843b58e-e8bf-4a2d-9dc1-30b8e35f0776?as=iiif/canvas/access/0/annotation-page","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/0843b58e-e8bf-4a2d-9dc1-30b8e35f0776?as=iiif/canvas/access/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://api.dc.library.northwestern.edu/api/v2/works/0843b58e-e8bf-4a2d-9dc1-30b8e35f0776?as=iiif/canvas/access/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/b664148d-89d5-4d80-a63a-9a84c7176a94/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":14212,"width":11096,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/b664148d-89d5-4d80-a63a-9a84c7176a94","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwes

their earliest appearance to the most current. Map area coverage includes the continent, regions (particularly North Africa and Algeria), islands (particularly Madagascar), and a few city plans. All of these maps are loose items, though many have been excised from published atlases. Some of the highlights of the digital collection are: a series of Ptolemic maps of North Africa by Ruscelli, ca. 1565; Forlani: Africa , 1562; Mercator: Africa, 1595; Blaeu: Æthiopia ca. 1650 (a Prester John map); Carey: Africa, 1795 (first map of Africa published in the United States), Arrowsmith: Africa, 1802 (notable for its large dimensions, 124 x 145 cm.), a series of Algerian maps published by the French government in the mid-1800's, and maps by other notable cartographers, such as Hondius, Jansson, de Jode, de L'Isle, Ortelius, Sanson, and de Wit. The original maps are kept and maintained in the map collection in the Government \u0026 Geographic Information Collection. We welcome questions, comments, and suggestions concerning any aspect of this digital collection, particularly with regards to provenance. Other antique maps from the Herskovits Library which were not included in this digital collection are either duplicate copies or other editions, such as French government sets covering Algeria."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/6cd985a1-1b1f-4d72-be9c-d64e5b3cdb30?as=iiif/canvas/access/0","type":"Canvas","height":11712,"width":14560,"label":{"none":["inu-dil-d3e46602-e24d-4f4f-bb33-48acf569fdb6.tif"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/6f17f0fb-c7e8-475a-94f1-1e63f39170c3/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/6f17f0fb-c7e8-475a-94f1-1e63f39170c3","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/work
